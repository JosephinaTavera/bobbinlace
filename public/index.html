<!DOCTYPE html>
<html ng-app="animateApp">
<head>

<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">

    
    <!-- CSS -->
    <!-- load bootstrap (bootswatch version) -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    

    <!-- JS -->
    <!-- load angular, ngRoute, ngAnimate -->
    <script src="https://code.angularjs.org/1.2.13/angular.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.13/angular-route.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.13/angular-animate.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-sanitize/1.5.8/angular-sanitize.min.js"></script>
    <script src="app.js"></script>
    <script src="pixel.js"></script>

  <script src="https://code.createjs.com/createjs-2015.11.26.min.js"></script>

</head>

<!-- apply our angular app -->
<body>

    <!-- inject our views using ng-view -->
    <!-- each angular controller applies a different class here -->
    <div class="page {{ pageClass }}" ng-view></div>
        
    <div id="about">
    
        <a href="#about" class="btn btn-success btn-lg">Stitch</a>
        <a href="#contact" class="btn btn-danger btn-lg">Forum</a>

    </div>
        
</body>
</html>
